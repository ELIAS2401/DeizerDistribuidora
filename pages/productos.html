<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - Deizer Distribuidora</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .navbar {
      background-color: #000;
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
    }

    .nav-link:hover {
      color: #ff0000 !important;
    }


    /* Carrito flotante */
    #carrito-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #28a745;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.6rem;
      border: none;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    #contador-carrito {
      position: absolute;
      top: 5px;
      right: 10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 3px 7px;
      font-size: 0.8rem;
    }

    .btn-wpp {
      background-color: #25D366;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <img src="../logo.png" alt="Deizer Distribuidora" width="40" height="40" class="me-2 rounded-circle">
        Deizer <span style="color:#ff0000;">Distribuidora</span>
      </a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección de productos -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Nuestros Productos</h2>

    <!-- Botones de filtro -->
    <div class="text-center mb-4">
      <button class="btn btn-outline-danger mx-1 filter-btn active" data-filter="all">Todos</button>
      <button class="btn btn-outline-danger mx-1 filter-btn" data-filter="plomeria">Plomería</button>
      <button class="btn btn-outline-danger mx-1 filter-btn" data-filter="pintura">Pintura</button>
      <button class="btn btn-outline-danger mx-1 filter-btn" data-filter="electricidad">Electricidad</button>
      <button class="btn btn-outline-danger mx-1 filter-btn" data-filter="ferreteria">Ferretería</button>
    </div>

    <div class="row g-4" id="productos"></div>
  </section>

  <!-- Botón flotante del carrito -->
  <button id="carrito-btn" data-bs-toggle="modal" data-bs-target="#modalCarrito">
    <i class="bi bi-cart"></i>
    <span id="contador-carrito">0</span>
  </button>

  <!-- Modal del carrito -->
  <div class="modal fade" id="modalCarrito" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Tu Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group mb-3" id="lista-carrito"></ul>
          <h5 class="text-end">Total: $<span id="total-carrito">0</span></h5>
        </div>
        <div class="modal-footer">
          <a href="#" id="btn-wpp" target="_blank" class="btn btn-wpp text-white">
            <i class="bi bi-whatsapp"></i> Pedir por WhatsApp
          </a>
        </div>
      </div>
    </div>
  </div>


  <script src="../productos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
